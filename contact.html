<body>
  <div id="grid">
    <header>
     <ul>
       <li><a href="index.html">Home</a></li>
       <li><a href="contact.html">Contact</a></li>
       <li><a href="about.html">About</a></li>
     </ul>
    </header>
    </div>

      <div class="header-section">
        <h1>Contact Us</h1>
      </div>

      <div class="row">
        <div class="column">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48891046.78453582!2d-142.73981850000004!3d41.589310399999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c4b3128f00aeed%3A0x55fe5cd555ba6100!2sSchrut%C3%A8%20Farms!5e0!3m2!1sen!2sus!4v1680405608790!5m2!1sen!2sus" width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="column">
          <form name="contact" netlify>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="usa">USA</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>

      <div class="footer">
        <p>@copyright information blah di blah</p>
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/" class="fa fa-twitter"></a>
      </div>
      
    </div>
